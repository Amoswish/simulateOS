<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>模拟操作系统</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/pageinteraction.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/createnewprocess.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class = "" id = "app">
		<div class="main-contain ">
				<el-card class="box-card"></el-card>
				<div class="processdetail">
						aaaaaaa
						<div class="processdetail-pid">pid</div>
						<div class="processdetail-state">state</div>
						<div class="processdetail-runtime">
							runtime
							<select name="runtime" id="modifyruntime" style="display: none;">
								<option value="1000">1000</option>
								<option value="2000">2000</option>
								<option value="3000">3000</option>
							</select>
						</div>
						<div class="processdetail-priority">priority</div>
						<div class="processdetail-isblock">
							is I/O
							<select name="createisblock" id="modifyblock">
								<option value="false">否</option>
								<option value="true">是</option>
							</select>
						</div>
						<div class="processdetail-blocktime">
								I/O time
								<select name="blocktime" id="modifyblocktime" style="display: none;">
									
									<option value="1000">1000</option>
									<option value="2000">2000</option>
									<option value="3000">3000</option>
								</select>
						</div>
						<div class="processdetail-blocklasttime">
							<select name="blocklasttime" id="modifyblocklasttime" style="display: none;" >
									<option value="1000">1000</option>
									<option value="2000">2000</option>
									<option value="3000">3000</option>
								</select>
						</div>
						<button class="btn btn-danger">modify</button>
					</div>
				</el-card>
			<div class = "main-detail">
				<div class = "newquery">
						<div class="alert alert-success query-title" role="alert" >创建进程队列</div>
				</div>
				<div class = "query readyquery">
					
					<div class = "panel-body readylevelquery readyquerylevel1" id="1">
						<div class="alert alert-primary  query-title" role="alert">优先级1</div>
					</div>
					<div class = "readylevelquery readyquerylevel2" id="2">
						<div class="alert alert-secondary query-title" role="alert">优先级2</div>
						<!-- <div class="readyprocess"></div> -->
						<!-- <div class="readyprocess"></div> -->
					</div>
					<div class = "readylevelquery readyquerylevel3" id="3">
						<div class="alert alert-success query-title" role="alert">优先级3</div>
						<!-- <div class="readyprocess"></div> -->
						<!-- <div class="readyprocess"></div> -->
					</div>
					<div class = "readylevelquery readyquerylevel4" id ="4">
						<div class="alert alert-danger query-title" role="alert">优先级4</div>
						<!-- <div class="readyprocess"></div> -->
						<!-- <div class="readyprocess"></div> -->
					</div>
					<!--<div class="readyprocess"></div>-->
					<!--<div class="readyprocess"></div>-->
				</div>
				<div class = "query runquery">
					<div class="alert alert-warning  query-title" role="alert">运行进程队列</div>
				</div>
				<div class = "query blockquery">
						<div class="alert alert-dark  query-title" role="alert">阻塞进程队列</div>
					<!-- <div class="blockprocess"></div> -->
					<!-- <div class="blockprocess"></div> -->
				</div>
				<div class = "exitquery">
						<div class="alert alert-dark  query-title" role="alert">退出进程队列</div>
				</div>
			
			
			</div>
		</div>
		<div class = "createprocess">
			创建一个进程：：：优先级
			<select name="createpriority" >
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			runtime
			<select name="runtime">
				<option value="1000">1000</option>
				<option value="2000">2000</option>
				<option value="3000">3000</option>
			</select>
			is I/O
			<select name="createisblock">
				<option value="false">否</option>
				<option value="true">是</option>
			</select>
			I/O time
			<select name="blocktime" style="display: none;">
				
				<option value="1000">1000</option>
				<option value="2000">2000</option>
				<option value="3000">3000</option>
			</select>
			I/O lasttime
			<select name="blocklasttime" style="display: none;" >
				<option value="1000">1000</option>
				<option value="2000">2000</option>
				<option value="3000">3000</option>
			</select>
			<button class="btn btn-primary 	createprocess button" onclick="createnewprocess()">创建</button>
			<button class="btn btn-primary" onclick="run()">运行</button>
		</div>
	</div>
	</body>
</html>
<script type="text/javascript">
	// 定时执行函数

	var app = new Vue({
		el: '#app',
		data: {
			message: '页面加载于 ' + new Date().toLocaleString()
		}
	})
</script>
